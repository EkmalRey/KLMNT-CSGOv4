// Klamonite v3 Config File
// Just like the v2 version this version based on BananaGaming config!
// Shout out to BananaGaming https://www.youtube.com/channel/UCPKbW1excf-E7Tmwom1AgkQ

echo Loading Config [1/3]
 
// MAIN SETTINGS
con_enable "1" //Enables Console
gameinstructor_enable "0" //Removes in-game instructions
cl_showhelp "0" //Removes on-screen help
cl_autohelp "0" //Removes automatic help
cl_disablefreezecam "1" //Disables Freezecam
cl_disablehtmlmotd "1" //Removes "Message of the day" page when joining a server
cl_autowepswitch "0" //Disable auto-weapon switch
cl_forcepreload "0" //Disabled for higher FPS, and a smoother experience (thanks John McDonald)
cl_join_advertise "2" //Let friends join your community servers

// GENERAL BINDINGS
bind "v" "+voicerecord" //Communicate with "V" instead of "K"
bind "f" "+lookatweapon" //Inspect your weapon with F
bind "c" "+duck" //Duck with C instead of CTRL
unbind "i"
unbind "CTRL"
unbind "F1"; unbind "F2"; unbind "F3"; unbind "F4"; unbind "F6"; unbind "F7"; unbind "F8"; unbind "F9"; unbind "F10"; unbind "F11"; unbind "F12" //Unbind F Keys
unbind "leftarrow"; unbind "rightarrow"; unbind "uparrow"; unbind "downarrow" //Unbind arrow keys

// CROSSHAIR
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness ".5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-5.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.031939"
cl_crosshairstyle "4"
cl_crosshairthickness "0.747491"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-100"


// HUD
hud_scaling "0.95" //Scales hud elements to maximum value
hud_showtargetid "1" //Enables display of target names, important
cl_hud_bomb_under_radar "1" //Draws bomb under radar, convenient
cl_hud_color "3"
cl_hud_playercount_showcount "0" //Shows player avatars instead of numbers left
cl_hud_playercount_pos "1" //Puts player information in the bottom instead of top
cl_hud_healthammo_style "1" //Reverted hud style due to hidden burst mode
cl_hud_background_alpha "0.4" //Hidden but still visible black bars, easy on the eyes
cl_showloadout "1" //So it doesnt fade out the weapon slots, very annoying otherwise
cl_teamid_overhead_mode "2" //Always show team behind walls with equiptment
safezonex "1" //Screen width percentage for the hud
safezoney "1" //Screen height percentage for the hud

// RADAR
cl_teammate_colors_show "2" //Show teammates as separate colors with letter
cl_hud_radar_scale "1" //Radar size, not too big and not too small
cl_radar_scale "0.4" //Radar map scale size, 0.4 works on all maps
cl_radar_always_centered "1" //Centers player
cl_radar_icon_scale_min "1" //Minimum player icon scale
cl_radar_rotate "1" //Radar rotates

// MOUSE
m_rawinput "1" //Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0" //Custom mouse acceleration disabled
m_mousespeed "0" //Windows mouse acceleration disabled, just for precaution

// VIEWMODEL & BOBS
viewmodel_fov "68"
viewmodel_offset_x "0.8"
viewmodel_offset_y "1.3"
viewmodel_offset_z "-2"
viewmodel_recoil "0"
cl_bob_lower_amt "5" //How much the viewmodel lowers when running, set to lowest for less distraction
cl_bobamt_lat "0.1" //How much the viewmodel moves side to side when running, set to lowest for less distraction
cl_bobamt_vert "0.1" //How much the viewmodel moves up and down when running, set to lowest for less distraction
cl_bobcycle "0.98" //The frequency at which the viewmodel bobs, set to default
cl_viewmodel_shift_left_amt "0.5" //Lowers the crouching animation of the viewmodel
cl_viewmodel_shift_right_amt "0.25" //Lowers the crouching animation of the viewmodel

// NETWORKING (OPTIMISED FOR LOW END INTERNET [Less than 10Mbps])
rate "128000"
cl_cmdrate "64"
cl_updaterate "64"
cl_interp "0.015625"
cl_interpolate "1"
cl_interp_ratio "2"
cl_predict "1"
cl_lagcompensation "1"
cl_predictweapons "1"

// NET GRAPH
net_graph "1" //Shows my network usage data
net_graphheight "65" //Changes height
net_graphmsecs "400" //The latency graph represents this many milliseconds
net_graphpos "0" //Positioning of Net Graph
net_graphproportionalfont "0" //Makes font smaller
net_graphshowinterp "1" //Shows interpolation value
net_graphshowlatency "1" //Shows latency value
net_graphsolid "1" //Solid Net Graph
net_graphtext "1" //Shows text fields
net_maxroutable "1200" //Requested max packet size before packets are split
net_scale "5" //Makes font smaller

// VIDEO
fps_max "300" //Max frames per second, setting it to 0 causes long loading times
fps_max_menu "245" //Max frames per second in main-menu
mat_monitorgamma "1.6" //Sets Brightness to highest, highly recommended
mat_monitorgamma_tv_enabled "0" //Turn off TV Mode for less off-set light
mat_powersavingsmode "0" //Disables power saving mode
mat_queue_mode "2" //The queue/thread mode the material system should use, setting this to 2 gave me an FPS boost
r_dynamic "0" //Affects dynamic lighting, turned off for more FPS
r_drawtracers_firstperson "1" 

// SOUND
snd_hwcompat "0" //Enables "Advanced 3D Audio Processing"
snd_musicvolume_multiplier_inoverlay "0" // Disable music volume when Steam Overlay is active
voice_scale "0.4" //Turns down the volume of other players voice to 40%

// OTHERS
cl_use_opens_buy_menu "0" //Disables E from opening buy-menu, really useful
mm_dedicated_search_maxping "45" //Maxping Search in Matchmaking
func_break_max_pieces "0" //Less clutter from breaking vents (especially on Mirage)

echo Loading Binds [2/3]

// MOUSE WHEEL DOWN JUMP
bind mwheeldown +jump
echo Mouse Wheel Down = JUMP

// CLEAR BLOOD ON WALLS
alias +clearwalk "+speed; r_cleardecals"
alias -clearwalk "-speed; r_cleardecals'
bind SHIFT +clearwalk
echo SHIFT = CLEAR BLOOD

// LEFT RIGHT HAND CHANGES
bind "Capslock" "toggle cl_righthand 1 0"
echo CAPSLOCK = CHANGE HAND

// CROUCH JUMP
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

// Q QUICK SWITCH
alias +knife slot3
alias -knife lastinv
bind q +knife
echo Q = Quick Switch

// C4 DROP BINDS
bind "m" "use weapon_c4;drop"

// Jumpthrow Binds
alias "-jumpthrow2" "-jump"
alias "+jumpthrow2" "+jump;-attack;-attack2"
bind alt "+jumpthrow2"

// AFK SCRIPT
alias AFK "AFKon"
alias AFKon "+forward; +moveleft; +left; echo AFK Script [ON]; alias AFK "AFKoff" "
alias AFKoff "-forward; -moveleft; -left; echo AFK Script [OFF]; alias AFK "AFKon"

// BUY SCRIPT
bind "uparrow" "buy flashbang;"
bind "leftarrow" "buy hegrenade;"
bind "downarrow" "buy smokegrenade;"
bind "rightarrow" "buy molotov; buy incgrenade;"
bind "ins" "buy deagle;"
bind "home" "buy mac10; buy mp9;"
bind "pgup" "buy vesthelm;"
bind "del" "buy ak47; buy m4a1;"
bind "end" "buy awp;"
bind "pgdn" "buy vest;"
bind "rctrl" "buy defuser"


echo CONFIG LOADED [3/3] GO KILL 'EM ALL!